<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

  <!-- Font awesome kit code -->
  <script src="https://kit.fontawesome.com/05ab744fcb.js" crossorigin="anonymous"></script>

  <!-- Font families-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>

  <header>
    <img src="images/logo.svg" alt="" aria-hidden="true">
  </header>

  <main>
    <img src="images/illustration-mockups.svg" alt="" aria-hidden="true" >
    <div class="content">
      <h1 class="title">
        Build The Community Your Fans Will Love
      </h1>
      <p class="description">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
    </div>
    <div>
      
    <div class="registerButton">
      <a href="#">Register</a>
    </div>
    
    
  </main>

  <footer>
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </footer>

</body>
</html>
